<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Models -->
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>

    <!-- Icones de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>M71_TS Vehicles</title>
</head>

<body>
    <div class="container text-center p-3" style="background-color: chocolate;">
        <!-- APPLICATION -->
        <div id="App" class="row">
            <div class="row">
                <div class="col">
                    <h1 class="display-4 pb-1">Car workshop</h1>
                </div>
            </div>
            <div class="row">
                <!-- CAR FORM -->
                <div class="col-md-4 mb-3" id="formulariEntrarCotxe" style="display:block">
                    <div class="card bg-light">
                        <div class="card-header">
                            <h4>Add A Car</h4>
                        </div>
                        <form id="createACar" class="card-body">
                            <!-- PLATE -->
                            <div class="form-group mb-3">
                                <input type="text" id="carPlate" placeholder="Plate" class="form-control">
                                <div class="invalid-feedback" id="errorCarPlate"></div>
                                <div class="valid-feedback" id="okCarPlate"></div>
                            </div>
                            <!-- COLOUR -->
                            <div class="form-group mb-3">
                                <input type="text" id="carColour" placeholder="Colour" class="form-control">
                                <div class="invalid-feedback" id="errorCarColour"></div>
                                <div class="valid-feedback" id="okCarColour"></div>
                            </div>
                            <!-- BRAND -->
                            <div class="form-group mb-3">
                                <input type="text" id="carBrand" placeholder="Brand" class="form-control">
                                <div class="invalid-feedback" id="errorCarBrand"></div>
                                <div class="valid-feedback" id="okCarBrand"></div>
                            </div>
                            <!-- BOTÓ -->
                            <div class="d-grid gap-2 col-12 mx-auto">
                                <button type="submit" id="crearCotxeBoto" class="btn btn-dark"  onclick="createCar()">Add
                                    a car</button>
                                <!-- MOSTRAR COTXE D'EXEMPLE -->
                                <div class="d-grid gap-2 col-12 mx-auto">
                                    <button type="submit" id="mostrarExempleCotxeBoto" class="btn btn-dark"
                                        onclick="showExampleCar()" >See an example</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- WHEELS FORM -->
            <div class="col-md-4" id="formulariEntrarWheels" style="display:none">
                <!-- style="display:none" -->
                <div class="card bg-light">
                    <div class="card-header">
                        <h4>Add Wheels</h4>
                    </div>
                    <form id="createWheels" class="card-body">
                        <!-- WHEEL 01 -->
                        <div class="form-group">
                            <p>Wheel 01</p>
                            <div class="input-group mb-3">
                                <input type="text" id="wheel01Brand" aria-label="Brand" placeholder="Brand"
                                    class="form-control">
                                <div class="invalid-feedback" id="errorWheelBrand01"></div>
                                <div class="valid-feedback" id="okWheelBrand01"></div>
                                <input type="number" id="wheel01Diameter" min="0.4" max="2" step="0.1"
                                    class="form-control" placeholder="Diameter">
                                <div class="invalid-feedback" id="errorWheelDiameter01"></div>
                                <div class="valid-feedback" id="okWheelDiameter01"></div>
                            </div>
                        </div>
                        <!-- WHEEL 02 -->
                        <div class="form-group">
                            <p>Wheel 02</p>
                            <div class="input-group mb-3">
                                <input type="text" id="wheel02Brand" aria-label="Brand" placeholder="Brand"
                                    class="form-control">
                                <div class="invalid-feedback" id="errorWheelBrand02"></div>
                                <div class="valid-feedback" id="okWheelBrand02"></div>
                                <input type="number" id="wheel02Diameter" min="0.4" max="2" step="0.1"
                                    class="form-control" placeholder="Diameter">
                                <div class="invalid-feedback" id="errorWheelDiameter02"></div>
                                <div class="valid-feedback" id="okWheelDiameter02"></div>
                            </div>
                        </div>
                        <!-- WHEEL 03 -->
                        <div class="form-group">
                            <p>Wheel 03</p>
                            <div class="input-group mb-3">
                                <input type="text" id="wheel03Brand" aria-label="Brand" placeholder="Brand"
                                    class="form-control">
                                <div class="invalid-feedback" id="errorWheelBrand03"></div>
                                <div class="valid-feedback" id="okWheelBrand03"></div>
                                <input type="number" id="wheel03Diameter" min="0.4" max="2" step="0.1"
                                    class="form-control" placeholder="Diameter">
                                <div class="invalid-feedback" id="errorWheelDiameter03"></div>
                                <div class="valid-feedback" id="okWheelDiameter03"></div>
                            </div>
                        </div>
                        <!-- WHEEL 04 -->
                        <div class="form-group">
                            <p>Wheel 04</p>
                            <div class="input-group mb-3">
                                <input type="text" id="wheel04Brand" aria-label="Brand" placeholder="Brand"
                                    class="form-control">
                                <div class="invalid-feedback" id="errorWheelBrand04"></div>
                                <div class="valid-feedback" id="okWheelBrand04"></div>
                                <input type="number" id="wheel04Diameter" min="0.4" max="2" step="0.1"
                                    class="form-control" placeholder="Diameter">
                                <div class="invalid-feedback" id="errorWheelDiameter04"></div>
                                <div class="valid-feedback" id="okWheelDiameter04"></div>
                            </div>
                        </div>
                        <!-- BOTÓ -->
                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button type="submit" id="crearWheelsBoto" class="btn btn-dark" onclick="createWheels()">Add
                                wheels</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- PRODUCTS LIST -->
            <div id="carInfo" class="col"></div>
        </div>
    </div>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Controller -->
    <script src="../controllers/controller.js"></script>
</body>

</html>
